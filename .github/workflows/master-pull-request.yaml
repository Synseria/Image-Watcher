name: Master Pull Request Check
on:
  pull_request:
    branches: [master]
jobs:
  check-pr-source:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Source Branch
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "‚ùå Pull request must originate from the 'dev' branch."
            exit 1
          fi
