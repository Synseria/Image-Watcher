name: Enforce Dev PRs
on:
  pull_request:
    branches: [master]
jobs:
  check-pr-source:
    runs-on: ubuntu-latest
    steps:
      - name: Verify PR source
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "‚ùå Only PRs from 'dev' branch are allowed to merge into master."
            exit 1
          fi
