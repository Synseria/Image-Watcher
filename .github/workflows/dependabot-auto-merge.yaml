name: Dependabot Auto-merge

on:
  pull_request:
    branches: [dev]
permissions:
  contents: write
  pull-requests: write
jobs:
  auto-merge:
    name: Auto-merge Dependabot
    runs-on: ubuntu-latest
    # Seulement pour les PR de Dependabot
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      # Auto-merge les patch et minor (pas les major)
      - name: Enable auto-merge
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Commenter pour les major (review manuelle)
      - name: Comment on major update
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Mise à jour majeure détectée !**\n\nCette PR nécessite une review manuelle car c\'est une version majeure qui peut contenir des breaking changes.'
            })
