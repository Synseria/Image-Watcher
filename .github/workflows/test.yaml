name: Tests

on:
  workflow_call:

jobs:
  test:
    name: Tests & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
      - run: npm ci

      - name: Create .env.test if missing
        run: |
          if [ ! -f .env.test ]; then
            echo "Creating .env.test with default values"
            touch .env.test
          fi

      - name: Lint
        run: npm run lint

      - name: Tests with coverage
        run: npm test -- --coverage

      - name: Coverage Summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-final.json ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "Check the detailed HTML report in artifacts below" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Coverage data not generated" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Download full HTML report** from artifacts below to view detailed line-by-line coverage" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
